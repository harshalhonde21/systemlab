<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var i,flag=true;
         var num1= parseInt(prompt("Enter Number"));
        if(num1%2==0)
        {
            document.write("<h1>Your Nmber "+num1+" is Even </h1>");
        }else{
            document.write("<h1>Your Nmber "+num1+" is Odd </h1>");
        }
        for(i = 2; i <= num1 - 1; i++)
                if (num1% i == 0) {
                    flag = false;
                    break;
                }
                 
                // Check and display alert message
            if (flag == true){
                document.write("<h1>Your Nmber "+num1+" is prime</h1>");
            }else{
                document.write("<h1>Your Nmber "+num1+" is Not Prime</h1>");
        }
    </script>
</head>
